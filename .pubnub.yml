features: 
  access: 
    - ACCESS-GRANT
    - ACCESS-GRANT-MANAGE
    - ACCESS-GRANT-DELETE
    - ACCESS-SECRET-KEY-ALL-ACCESS
  channel-groups: 
    - CHANNEL-GROUPS-ADD-CHANNELS
    - CHANNEL-GROUPS-REMOVE-CHANNELS
    - CHANNEL-GROUPS-REMOVE-GROUPS
    - CHANNEL-GROUPS-LIST-CHANNELS-IN-GROUP
  presence: 
    - PRESENCE-HERE-NOW
    - PRESENCE-WHERE-NOW
    - PRESENCE-GET-STATE
    - PRESENCE-SET-STATE
    - PRESENCE-HEARTBEAT
    - PRESENCE-HEARTBEAT-ON-DEMAND
    - PRESENCE-HEARTBEAT-THROTTLED
    - PRESENCE-HERE-NOW-REFRESH
  publish: 
    - PUBLISH-STORE-FLAG
    - PUBLISH-RAW-JSON
    - PUBLISH-WITH-METADATA
    - PUBLISH-GET
    - PUBLISH-POST
    - PUBLISH-FIRE
    - PUBLISH-REPLICATION-FLAG
    - PUBLISH-MESSAGE-TTL
  push: 
    - PUSH-ADD-DEVICE-TO-CHANNELS
    - PUSH-REMOVE-DEVICE-FROM-CHANNELS
    - PUSH-LIST-CHANNELS-FROM-DEVICE
    - PUSH-REMOVE-DEVICE
  storage: 
    - STORAGE-REVERSE
    - STORAGE-INCLUDE-TIMETOKEN
    - STORAGE-START-END
    - STORAGE-COUNT
    - STORAGE-DELETE-MESSAGES
    - STORAGE-FETCH-MESSAGES
    - STORAGE-MESSAGE-COUNT
  subscribe: 
    - SUBSCRIBE-CHANNELS
    - SUBSCRIBE-CHANNEL-GROUPS
    - SUBSCRIBE-PRESENCE-CHANNELS
    - SUBSCRIBE-PRESENCE-CHANNEL-GROUPS
    - SUBSCRIBE-WITH-TIMETOKEN
    - SUBSCRIBE-WILDCARD
    - SUBSCRIBE-FILTER-EXPRESSION
    - SUBSCRIBE-PUBLISHER-UUID
    - SUBSCRIBE-WITH-USERSTATE
    - SUBSCRIBE-PUBSUB-V2
  time: 
    - TIME-TIME
  unsubscribe: 
    - UNSUBSCRIBE-ALL
    - UNSUBSCRIBE-SUPPRESS-LEAVE-EVENTS
  others:
    - PN-OTHER-PROCESSING
    - TELEMETRY
    - QUERY-PARAM
  notify:
    - REQUEST-MESSAGE-COUNT-EXCEEDED  
name: go
schema: 1
scm: github.com/pubnub/go
supported-platforms: 
  - 
    editors: 
      - "1.9.7"
      - "1.10.3"
      - "1.11.1"
    platforms: 
      - "FreeBSD 8-STABLE or later, amd64, 386"
      - "Linux 2.6 or later, amd64, 386."
      - "Mac OS X 10.8 or later, amd64"
      - "Windows 7 or later, amd64, 386"
    version: "PubNub Go SDK"
version: v4.1.7

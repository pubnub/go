go_import_path: github.com/pubnub/go/v7
dist: xenial
language: go
os: linux

install:
  - mkdir -p $GOPATH/src/github.com/pubnub
  - go install github.com/wadey/gocovmerge@latest


stages:
  - name: "test"
    if: |
      type != pull_request \
      AND tag IS blank
  - name: "code coverage"
    if: |
      type == pull_request

jobs:
  include:
    - name: 'Go 1.16.15'
      go: 1.16.15
      script:
        - bash ./scripts/run-tests.sh -mod=mod
    - name: 'Go 1.17.13'
      go: 1.17.13
      script:
        - bash ./scripts/run-tests.sh -mod=mod
    - name: 'Go 1.18.9'
      go: 1.18.9
      script:
        - bash ./scripts/run-tests.sh -mod=mod
    - name: 'Go 1.19.4'
      go: 1.19.4
      script:
        - bash ./scripts/run-tests.sh -mod=mod
    - stage: "code coverage"
      name: 'Test & Code coverage'
      go: 1.18.9
      script: bash ./scripts/run-tests.sh -mod=mod
      after_success:
        - bash <(curl -s https://codecov.io/bash)
  fast_finish: true
